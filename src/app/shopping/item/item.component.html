<div class="card rounded-3 mb-4" >
    <div class="card-body p-4">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-2 col-lg-2 col-2">
          <img
            src="../../../assets/images/product 1.svg"
            class="img-fluid rounded-3" alt="Cotton T-shirt">
        </div>
        
        <div class="col-md-3 col-lg-3 col-xl-3 col-3 d-flex ">
            <div class="quantity_p_m" align="center">
                <button class="btn6" type="submit"
                style= "background:transparent url(../../../assets/icons/19.svg)
                  no-repeat center"
                  (click)="minus()">
                </button>
                <input type="text" [value]=quantity>
                <button class="btn6" type="submit"
                style= "background:transparent url(../../../assets/icons/20.svg)
                  no-repeat center"
                  (click)="plus()">
                </button>
               </div>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3 col-3" >
            <p class="lead fw-normal "> T-shirt</p>
            <p><span class="text-muted">Size: </span>M </p>
          </div>
        <div class="col-md-3 col-lg-2 col-xl-2 col-2  offset-lg-1" >
          <h5 class="mb-0"  >40,000 sp</h5>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 col-1 text-end">
            <button class="btn8" type="submit"
            style= "background:transparent url(../../../assets/icons/21.svg)
              no-repeat center"
              (click)="plus()">
            </button>  
        </div>
      </div>
    </div>
  </div>
